<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
</head>

<body>
    <div class="card-container">
        <div class="img-container">
            <img class="nft-img" src="images/image-equilibrium.jpg" alt="">
            <div class="overlay">
                <img class="view-icon" src="images/icon-view.svg" alt="">
            </div>
        </div>

        <p class="nft-name">Equilibrium #3429 </p>
        <p class="nft-caption">Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats flex">
            <div class="eth flex">
                <img src="images/icon-ethereum.svg" alt="">
                <p>0.042 ETH</p>
            </div>
            <div class="time flex">
                <img src="images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>
        <div class="line"></div>
        <div class="copy-rights flex">
            <img src="images/image-avatar.png" alt="">
            <p>creation of <span>Jules Wyvern</span></p>
        </div>
    </div>

</body>

</html>
